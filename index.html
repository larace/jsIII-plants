<!DOCTYPE html>
<html>
<head>
  <title>Recomendación de Plantas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recomendación de Plantas</h1>
    <form id="plant-form">
      <div class="form-group">
        <label class="label">¿Dónde colocarás tu planta?</label>
        <div class="radio-label">
          <input type="radio" name="placement" value="inside-indirect">
          <label>En el interior con luz indirecta</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="placement" value="inside-bright">
          <label>En el interior con mucha luz indirecta</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="placement" value="outside">
          <label>En el exterior</label>
        </div>
      </div>
      <div class="form-group">
        <label class="label">¿Recibirá luz solar directa?</label>
        <div class="radio-label">
          <input type="radio" name="direct-sunlight" value="yes">
          <label>Sí</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="direct-sunlight" value="no">
          <label>No</label>
        </div>
      </div>
      <div class="form-group">
        <label class="label">¿Tienes mascotas (gatos o perros)?</label>
        <div class="radio-label">
          <input type="radio" name="pets" value="yes">
          <label>Sí</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="pets" value="no">
          <label>No</label>
        </div>
      </div>
      <div class="form-group">
        <label class="label">¿Sueles regar en exceso o insuficiente?</label>
        <div class="radio-label">
          <input type="radio" name="watering" value="overwater">
          <label>Regar en exceso</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="watering" value="underwater">
          <label>Regar insuficiente</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="watering" value="neither">
          <label>Ninguno de los anteriores / No lo sé</label>
        </div>
      </div>
      <div class="form-group">
        <label class="label">¿Cómo defines tu estilo?</label>
        <div class="radio-label">
          <input type="radio" name="style" value="minimalism">
          <label>Me gusta el minimalismo y los colores neutros</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="style" value="decoration">
          <label>Me gusta la decoración sencilla y colores simples</label>
        </div>
        <div class="radio-label">
          <input type="radio" name="style" value="bright">
          <label>Me gusta mucha decoración y colores vivos</label>
        </div>
      </div>
      <div class="form-group">
        <label class="label">¿Quieres añadir algún elemento extra a tu planta?</label>
        <div class="checkbox-label">
          <input type="checkbox" name="extras" value="moss-pole">
          <label>Moss Pole</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" name="extras" value="pebbles">
          <label>Piedritas</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" name="extras" value="mini-plants">
          <label>Plantas pequeñas</label>
        </div>
      </div>
      <div class="button-container">
        <button type="submit">¡Obtener planta!</button>
        <button type="button" id="clear-button">Limpiar</button>
      </div>
    </form>
    <div id="plant-recommendation" class="plant-card"></div>
  </div>

  <script type="module" src="./bundle.js"></script>
</body>
</html>
